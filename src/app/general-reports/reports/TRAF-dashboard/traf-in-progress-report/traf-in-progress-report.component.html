<div style="display: flex;">
    <p-card>
        <div class="row py-3">
            <div class="col-md-8">
                <h4>In Progress Cases</h4>
                <h2>{{inProgressCases}}</h2>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-10">
                <h4>Not Recommended Cases</h4>
                <h2>{{notRecommended}}</h2>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-8">
                <h4>Recommended Cases</h4>
                <h2>{{recommended}}</h2>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-8">
                <h4>Total Closed Cases</h4>
                <h2>{{closedCases}}</h2>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-8">
                <h4>Total Cases</h4>
                <h2>{{total}}</h2>
            </div>
        </div>
    </p-card>

    <p-divider type="solid" layout="vertical"></p-divider>
    <p-panel header="Cases - In Progress">
        <div id="viewerContent" style="min-height:200px ; min-width:800px"></div>
    </p-panel>
    <p-divider type="solid" layout="vertical"></p-divider>
    <p-panel header="Overdue Cases">
        <div id="timeFrameContent" style="min-height:200px ; min-width:800px"></div>
    </p-panel>
    <p-divider type="solid" layout="vertical"></p-divider>
    <p-panel header="Time Frame Of Status">
        <div id="tableContent" style="min-height:200px ; min-width:800px"></div>
        <div><h4>Total Exceeded Cases</h4><h2>{{totalExceedsCount}}</h2></div>
    </p-panel>
</div>
<p-divider type="solid" layout="horizontal"></p-divider>
<div style="display: flex;">
    <p-panel header="In Progress Cases - Team Member">
        <div id="teamMemberContent" style="min-height:200px ; min-width:800px"></div>
    </p-panel>
    <p-divider type="solid" layout="vertical"></p-divider>
    <p-panel header="TRAF Opened By Hospital">
        <div id="siteContent" style="min-height:200px ; min-width:800px"></div>
    </p-panel>
</div>
