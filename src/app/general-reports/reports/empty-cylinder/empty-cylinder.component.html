<div class="row">
  <div class="col-md-12 col-12">
    <!-- <app-search-component (OnSearch)="Search()" (OnReset)="Reset()"> -->
      <div class="card-body pt-5">
        <form [formGroup]="searchForm">
          <div class="row py-3">
            <div class="col-md-3">
              <label class="form-label"> Site </label>
              <p-autoComplete [delay]="1000" [suggestions]="sitesList" (completeMethod)="searchSites($event)" field="custName"
                (onSelect)="searchForm.get('customerId')?.setValue($event.value.id)" placeholder="Search Site Name"
                formControlName="customerName"></p-autoComplete>
            </div>
            <div class="col-md-3">
              <label class="form-label"> Date </label>
              <p-calendar [showOnFocus]="false"  formControlName="date" [showIcon]="true" [showButtonBar]="true" [dateFormat]="'dd/mm/yy'"
                placeholder="Search Date"></p-calendar>
            </div>
          </div>
        </form>
      </div>
   <!--  </app-search-component> -->
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-12">
    <div *ngIf="!noData" id="chart1"></div>
    <div class="d-flex justify-content-center align-items-center">
      <h3 *ngIf="!searched">Search Site and Date</h3>
      <h3 *ngIf="searched && noData">No record found</h3>
    </div>
  </div>
</div>
