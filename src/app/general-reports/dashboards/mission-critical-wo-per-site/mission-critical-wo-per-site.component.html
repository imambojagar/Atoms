<form [formGroup]="searchForm" *ngIf="assetGroupName=='FM' || assetGroupName=='Both'">
    <div class="row py-3">
        <div class="col-md-4">
            <label class="form-label">Sites</label>
            <p-multiSelect [options]="sites" formControlName="sites"
                                    dataKey="id" defaultLabel="Select" 
                                    optionLabel="name"
                                    (onChange)="onChangeChart5And6($event)"
                                    class="multiselect-custom" >
                                </p-multiSelect>
        </div>
        <div class="col-md-4">
            <label class="form-label">Periods</label>
            <p-multiSelect [options]="periods" formControlName="periods"
                                    dataKey="id" defaultLabel="Select" 
                                    optionLabel="name"
                                    (onChange)="onChangeChart5And6($event)"
                                    class="multiselect-custom" >
                                </p-multiSelect>
        </div> 
        <div class="col-md-4">
            <label class="form-label">Call Last Situation</label>
            <p-multiSelect [options]="situations" formControlName="situations"
                                    dataKey="id" defaultLabel="Select" 
                                    optionLabel="name"
                                    (onChange)="onChangeChart5And6($event)"
                                    class="multiselect-custom" >
                                </p-multiSelect>
        </div>
    </div>
</form>
<div class="col-md-12 col-12" *ngIf="assetGroupName=='FM' || assetGroupName=='Both'">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let p of periodsDraw">{{p.name}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let p of periodsDraw; let i=index">
                <div id="chart5{{p.id}}" [style]="'position: relative;z-index:{{46 - i - 1}} ;'">
                    Loading...
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
<div class="col-md-12 col-12" *ngIf="assetGroupName=='FM' || assetGroupName=='Both'">
    <div id="chart6" style="position: relative;z-index: 45;">
        Loading...
    </div>
</div>
