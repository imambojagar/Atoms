<div #addmodel [ngClass]="showmodal ? 'show' : ''" class="offcanvas offcanvas-end offcanvas-container w-50 ps-md-4"
  id="r-step-1" aria-modal="true" role="dialog">
  <div class="offcanvas-header">
    @if(editModelobject){
    <h1 class="offcanvas-title offcanvas-heading">Edit Terms</h1>}
    @else{
    <h1 class="offcanvas-title offcanvas-heading">Add New Terms</h1>}
    <button type="button" class="btn-close" (click)="close_modal()"></button>
  </div>

  <p-toast></p-toast>
  <div class="p-3 ngprime-custom form-scroller">
    <div class="row box-gryco">
      <form [formGroup]="addModelForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-floating">
              <input type="text" class="form-control input-field icon-padding" id="floatingName"
                formControlName="taxonomyName" placeholder="Serial Number">
              <label for="floatingName">Name</label>
            </div>
          </div>

          <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-floating mb-2">
              <textarea id="taxonomyDescription" formControlName="taxonomyDescription" placeholder="Description"
                class="form-control header-search-background" pInputTextarea></textarea>
              <label for="taxonomyDescription" class="form-label">Description</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="fixed-bottom">
      <div class="row">
        <div class="col-12">
          @if(editModelobject){
          <button class="btn btn-blue text-white form-button border-r10 float-end mx-4" type="button"
            (click)="update()">update
            Parent</button>
          }
          @else{
          <button class="btn btn-blue text-white form-button border-r10 float-end mx-4" type="button"
            (click)="submit()">Add
            Parent</button>}
        </div>
      </div>
    </div>
  </div>
