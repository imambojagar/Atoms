<div class="atoms-workorder">
  <div class="row">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="m-2 qipsa-content-bg">
        <div class="custom-card ">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 ngprime-custom">

            <!--begin Search Fields -->
            <div class="pt-2 mb-6 mb-xl-9">

              <div class="col-12">
                <h3 class="section-heading"> Asset Census </h3>
              </div>



              <form [formGroup]="searchForm">
                <div class="row box-gryco">

                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">
                      <span class="p-float-label">
                        <p-autoComplete delay="1000" id="assetNumber" placeholder="Please enter . . . "
                          formControlName="assetNumber" [suggestions]="Asset_SNs" field="assetNumber"
                          (completeMethod)="selectAssetNumber($event)" (onSelect)="bindAssetNumber($event )"
                          (onClear)="AssetNumberClear()" [ngClass]="{'disableDiv': isFromRoute}"></p-autoComplete>
                        <label for="assetNumber" class="form-label">
                          Asset Number
                        </label></span>
                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">

                      <input formControlName="assetName" pInputText class="form-control "
                        [ngClass]="{'disableDiv': isFromRoute}" placeholder="Asset Name"><label class="form-label">
                        Asset Name
                      </label>
                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">

                      <input formControlName="manufacturer" placeholder="Manufacturer" class="form-control "
                        [ngClass]="{'disableDiv': isFromRoute}">
                      <label class="form-label">
                        Manufacturer
                      </label>

                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">

                      <input formControlName="modelName" pInputText placeholder="Model" class="form-control "
                        [ngClass]="{'disableDiv': isFromRoute}"><label class="form-label">
                        Model
                      </label>
                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">

                      <span class="p-float-label">
                        <p-calendar [showIcon]="true" [showOnFocus]="false" id="fromdate"
                          placeholder="Please select date" formControlName="dateFrom" dateFormat="yy-mm-dd"
                          dataType="string">
                        </p-calendar>
                        <label for="fromdate" class="form-label"> Date From</label>
                      </span>
                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2">

                      <span class="p-float-label">
                        <p-calendar [showIcon]="true" [showOnFocus]="false" id="todate" placeholder="Please select date"
                          formControlName="dateTo" dateFormat="yy-mm-dd" dataType="string">
                        </p-calendar><label for="todate" class="form-label"> Date To</label></span>
                    </div>
                  </div>

                </div>

              </form>
              <!--  <div class="card-footer d-flex justify-content-end border-top py-6">
                <button type="button" class="btn btn-primary" (click)="searchAsset()">Search</button>
                <button type="submit" class="btn btn-light btn-active-light-primary me-2" (click)="reset()" [disabled]="">Reset</button>
              </div> -->


              <div class="row">
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-blue text-white form-button border-r10 float-end mx-4" type="button"
                    (click)="searchAsset()">Search</button>
                  <button type="button" (click)="reset()"
                    class="btn btn-light form-button float-end mx-4">Reset</button>
                </div>
              </div>

            </div>
            <!--end Search Fields-->
          </div>

          <div class="row">
            <div class="col-md-12 col-12">
              <div id="chart1"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-12">
              <div id="chart2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
