<div class="atoms-workorder">
  <div class="row">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="m-2 qipsa-content-bg">
        <div class=" ">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 ngprime-custom">
            <form class="" [formGroup]="frm">
              <div class="">
                <!-- <app-search-component (OnSearch)="searchForQuantities()"> -->

                  <div class="row box-gryco">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <div class="form-floating mb-2">
                        <input id="pno" type="text" class="form-control" formControlName="partNo">
                        <label  for="pno"> Part No. </label>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <div class="form-floating mb-2">
                        <input id="pname" type="text" class="form-control" formControlName="partName">
                        <label for="pname"> Part Name </label>
                      </div>
                    </div>
                  </div>
                  <div class="fixed-bottom">
                    <div class="row">
                      <div class="col-12">
                        <button class="btn btn-blue text-white form-button border-r10 float-end m-4" type="button"
                          (click)="searchForQuantities()">Apply
                          Filter</button>
                      </div>
                    </div>
                  </div>
                <!-- </app-search-component> -->

                <p-table #dt [value]="data" [rowHover]="false">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Name</th>
                      <th>Desc</th>
                      <th>Store</th>
                      <th>Quantity</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-item>
                    <tr>
                      <td>
                        {{ item.name }}
                      </td>
                      <td>
                        {{ item.partNo }}
                      </td>
                      <td>
                        {{ item.store }}
                      </td>
                      <td>
                        {{ item.quantity }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
