<div class="modal-header">
    <div class="modal-title text-primary font-weight-bolder" id="example-modal-sizes-title-lg">
        <h4 class="d-flex align-items-center text-primary">Cost Center for Item {{ItemNum}}</h4>
    </div>
</div>
<div class="modal-body">
    <form action="#" [formGroup]="costCenterForm">
        <div class="card card-flush mt-2 mb-2 mb-xl-2">
            <div class="card-body pt-4">
                <div formArrayName="costcenters">
                    <div *ngFor="let info of getControls('costcenters'); let i=index"
                        class="formline add-more-value-border add-more-values margin-bottom-add-more">
                        <div [formGroupName]="i" class="d-flex">
                            <fieldset class="formline">
                                <div class="row py-3">
                                    <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label class="fs-6 fw-bold form-label">Cost Center</label>
                                        <p-dropdown [options]="costCenterList" placeholder="Please select"
                                            formControlName="costCenter" optionLabel="locatioN_CODE" optionValue="locatioN_CODE" [style]="{'width':'100%'}" > </p-dropdown>
                                        <div *ngIf=" costCenterForm.get('costCenter')?.hasError('required') && costCenterForm.get('costCenter')?.touched " class="fv-plugins-message-container invalid-feedback"> Filed is required </div>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label class="fs-6 fw-bold form-label">Quantity</label>
                                        <input type="number" formControlName="quantity" name="quantity" min="1" class="form-control form-control-sm form-control-solid" placeholder="Enter ..." />
                                    </div>
                                </div>
                            </fieldset>
                            <div class="add-more-value-button field ms-8 mb-2">
                                <button pButton type="button" title="new cost center" (click)="addMorecostcenters()" class="p-button-rounded p-button-info mr-2 " icon="pi pi-plus"> </button>
                                <button pButton type="button" title="Remove" (click)="removeControl('costcenters',i)" class="p-button-rounded  mr-2 p-button-danger" icon="pi pi-trash" [disabled]="i<=0"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light btn-active-light-primary me-2" (click)="modal.dismiss()">Cancel </button>
    <button type="submit" class="btn btn-primary me-2" (click)="save()" *ngIf="hideContinue==true">Save </button>
</div>
