          <div class="box-gryco pt-2">
            <form [formGroup]="refForm" (ngSubmit)="save()" *ngIf="model">
              <div class="row-3 py-3" [ngClass]="{'disableDiv': inViewMode}">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                  <div class="form-floating">
                  <label class="">Supplier<small class="text-danger" *ngIf="!inViewMode">*</small></label>
                  <p-autoComplete [delay]="1000" [suggestions]="suppliersList" formControlName="supplierName" field="suppliername"
                    (onSelect)="onSelectSupplier($event)" (completeMethod)="getSpplier($event)"
                    [required]="true"></p-autoComplete>
                </div>
                </div>
              </div>
              <div class="row py-3" [ngClass]="{'disableDiv': inViewMode}">

                <ng-container *ngFor="let item of cylindersArr; let i =index">
                  <ng-container *ngIf="!item.control.includes('liquidNitrogen')">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                      <div class="form-floating">
                      <label class="" [for]="item.label">{{item.label}}</label>
                      <input [id]="item.label" type="text" [formControlName]="item.control.replace('Recieved', '')"
                        pInputText class="form-control" />
                    </div>
                    </div>
                  </ng-container>
                </ng-container>

                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                  <div class="form-floating">
                  <label class="" for="liquidNitrogenSmall30LEmpty">Liquid Nitrogen (Gallon)
                  </label>
                  <input id="liquidNitrogenSmall30LEmpty" type="number" formControlName="liquidNitrogenSmall30LEmpty"
                    pInputText class="form-control" />
                  </div>
                </div>

                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                  <div class="form-floating">
                  <label class=" ms-2" for="loX1Volume">LOX (Gallon)</label>
                  <input id="loX1Volume" type="number" formControlName="loX1Volume" pInputText class="form-control" />
                </div>
                </div>
              </div>
