<div #drawer [ngClass]=" showmodal ? 'show' : ''"
 class="offcanvas offcanvas-end offcanvas-container w-50 ps-md-4 ngprime-custom" id="r-step-1" aria-modal="true" role="dialog">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title offcanvas-heading">View Site's Cylinders Reference</h1>
    <button type="button" class="btn-close" (click)="close_modal()"></button>
  </div>
    <div class="p-3">
      <div class="row">
        <p-toast></p-toast>
        <!-- <ng-template #formTemplate> -->
          <div class="mb-2 mb-xl-4">
            <div class="pt-2 box-gryco">
              <form [formGroup]="refForm" *ngIf="model">
                <div class="row py-3">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <p class="viewp-text">Site:
                      <span class="viewspan-text">{{ refForm.value.siteName }}</span>
                    </p>
                  </div>
                </div>

                <div class="row py-3">
                  <ng-container *ngFor="let item of cylindersArr; let i = index">
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                      <p class="viewp-text">{{ item.label }}:
                        <span class="viewspan-text">{{ refForm.value[item.control.replace('Recieved', '')] }}</span>
                      </p>
                    </div>
                  </ng-container>
                </div>
              </form>
            </div>
          </div>
        <!-- </ng-template> -->
      </div>
    </div>

  <!-- <p-confirmDialog [style]="{width: '600px'}"></p-confirmDialog> -->
</div>
