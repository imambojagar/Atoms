<div #drawer
  [ngClass]=" showmodal ? 'show' : ''"
   class="offcanvas offcanvas-end offcanvas-container w-75 ps-md-4 ngprime-custom" id="r-step-1" aria-modal="true" role="dialog">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title offcanvas-heading">Update Recurring Task</h1>
    <button type="button" class="btn-close" (click)="close_modal()"></button>
  </div>
  <div class="p-3">
    <p-toast></p-toast>
    <div class="row form-scroller">
      <!-- <p-tabView [(activeIndex)]="tabIndex">  -->

        <!-- <p-tabPanel header="Edit" leftIcon="pi pi-file-edit" *ngIf="showEditTab || !isChild"> -->

          <form [formGroup]="addRecurrentForm" (ngSubmit)="updateRecurrentTask()" class="add-content-type">

            <div class="mb-2 mb-xl-4">
              <!-- <div class="card-header bg-primary">
                <div class="card-title">
                  <h2 class="d-flex align-items-center text-white">Update Recurring Task</h2>
                </div>
              </div> -->

              <div class=" pt-2">
                <div class="row box-gryco py-3">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-floating mb-2"> 
                    <label class="form-label">Task No.</label>
                    <input id="title" formControlName="title" type="text" pInputText  class="form-control  icon-padding" [readonly]="true" />
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <p-tabView>
              <p-tabPanel header="Task Info.">
                <div class="mb-2 mb-xl-4">
                  <div class="">
                    <div class="row box-gryco py-3">
                      <!-- Start Content -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Task Type</label>
                        <p-dropdown [options]="taskTypeList" optionLabel="name" optionValue="id" formControlName="taskTypeId"
                          class="dropdown" (onChange)="changeTask($event)" placeholder="select"></p-dropdown>
                      </div>
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Frequency</label>
                        <input formControlName="frequesnt" type="text" [readonly]="true" pInputText  class="form-control  icon-padding" />
                      </div>
                      </div>

                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Renewed</label>
                        <p-dropdown [options]="renewedList" optionLabel="name" optionValue="value" formControlName="renewed"
                          class="dropdown" (onChange)="changeRenewed($event)" placeholder="select"></p-dropdown>
                      </div>
                      </div>

                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Status</label>
                        <p-dropdown [options]="statusList" optionLabel="name" optionValue="id" formControlName="taskStatusId"
                          class="dropdown" (onChange)="changeStatus($event)" placeholder="select"></p-dropdown>
                      </div>
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Site<span class="text-danger">*</span></label>
                        <p-autoComplete [delay]="1000" (completeMethod)="siteSearch($event)" [suggestions]="siteList"
                          formControlName="siteName" field="custName" dataKey="id" (onSelect)="changeSite($event)">
                        </p-autoComplete>
                      </div>
                      </div>

                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="!is2PerDay || isChild">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Date</label>
                        <p-calendar formControlName="date" [required]="is2PerDay? true:false " [showIcon]="true"
                          [showButtonBar]="true" [dateFormat]="'dd/mm/yy'" [showTime]="true" [showOnFocus]="false">
                        </p-calendar>
                      </div>
                      </div>

                      <div *ngIf="is2PerDay && !isChild" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">First Date</label>
                        <input type="text" pInputText  class="form-control  icon-padding" [value]="addRecurrentForm.value.firstDate.toUTCString().slice(0, 26)"
                          [readonly]="true" />
                      </div>
                      </div>
                      <div *ngIf="is2PerDay && !isChild" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Second Date</label>
                        <input type="text" pInputText  class="form-control  icon-padding" [value]="addRecurrentForm.value.secondDate.toUTCString().slice(0, 26)"
                          [readonly]="true" />
                          </div>
                      </div>

                      <div *ngIf="isChild" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Start Date<span class="text-danger" *ngIf="isStartEndDateRequired">*</span></label>
                        <p-calendar formControlName="startDate" (onSelect)="selectStartDate($event)" (onBlur)="selectStartDate($event)" [required]="isStartEndDateRequired"
                          [showIcon]="true" [showButtonBar]="true" [dateFormat]="'dd/mm/yy'" [showTime]="true" [minDate]="minDateVal" [showOnFocus]="false">
                        </p-calendar>
                      </div>
                      </div>
                      <div *ngIf="isChild" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">End Date<span class="text-danger" *ngIf="isStartEndDateRequired">*</span></label>
                        <p-calendar formControlName="endDate" (onSelect)="selectEndDate($event)" (onBlur)="selectEndDate($event)"  [required]="isStartEndDateRequired"
                          [showIcon]="true" [showButtonBar]="true" [dateFormat]="'dd/mm/yy'" [showTime]="true" [showOnFocus]="false">
                        </p-calendar>
                      </div>
                      </div>
                      <div *ngIf="isChild" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Working Hours</label>
                        <p-inputNumber [minFractionDigits]="0" [maxFractionDigits]="2" [readonly]="true" mode="decimal"
                          formControlName="workingHours" inputId="workingHours" [useGrouping]="false">
                        </p-inputNumber>
                      </div>
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" >
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Assigned Engineer<span *ngIf="!isChild">1</span> </label>
                        <p-dropdown [readonly]="imEngineer" [options]="assignedEmpList" optionLabel="userName"
                          optionValue="userId" formControlName="engineerUser1Id" class="dropdown" (onChange)="changeTeamLeader($event)"
                          placeholder="select"></p-dropdown>
                      </div>
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="!isChild">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Assigned Engineer 2</label>
                        <p-dropdown [readonly]="imEngineer" [options]="assignedEmpList" optionLabel="userName"
                          optionValue="userId" formControlName="engineerUser2Id" class="dropdown" (onChange)="changeTeamLeader($event)"
                          placeholder="select"></p-dropdown>
                      </div>
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-floating mb-2"> 
                        <label class="form-label">Comment</label>
                        <textarea formControlName="comment" pInputText  class="form-control  icon-padding"area></textarea>
                      </div>
                      </div>
                    </div>

                    <div class="row py-3" *ngIf="isDay  && !isChild">
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='sunday' [value]="false" [binary]="true" (onChange)="setCheckboxSunday($event)"
                        inputId="binary"
                          label="Sunday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='monday' [value]="false" [binary]="true" (onChange)="setCheckboxMonday($event)"
                        inputId="binary"
                          label="Monday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='tuesday' [value]="false" [binary]="true" (onChange)="setCheckboxTuesday($event)"
                        inputId="binary"
                          label="Tuesday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='wednesday' [value]="false" [binary]="true" (onChange)="setCheckboxWednesday($event)"
                        inputId="binary"
                          label="Wednesday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='thursday' [value]="false" [binary]="true" (onChange)="setCheckboxThursday($event)"
                        inputId="binary"
                          label="Thursday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='friday' [value]="false" [binary]="true" (onChange)="setCheckboxFriday($event)"
                        inputId="binary"
                          label="Friday"></p-checkbox>
                      </div>
                      <div class="col-md-3 col-xl-3 col-xxl-3 mb-3">
                        <p-checkbox class="d-flex" formControlName='saturday' [value]="false" [binary]="true" (onChange)="setCheckboxSaturday($event)"
                        inputId="binary"
                          label="Saturday"></p-checkbox>
                      </div>
                    </div>


                  </div>
                </div>

              </p-tabPanel>

              <p-tabPanel header="Medical Gas Room">
                <div class="row box-gryco py-3">
                  <div class="col-md-3">
                    <div class="form-floating mb-2"> 
                    <label class="form-label">Room ID</label>
                    <p-autoComplete [delay]="1000" formControlName="roomName" [suggestions]="roomIdList" (onSelect)="changeRoom($event)"
                      (completeMethod)="roomIdFilter($event)" field="roomId" placeholder="Room ID">
                    </p-autoComplete>
                  </div>
                  </div>
                  <div class="col-md-3" *ngIf="roomModel?.customerName">
                    <div class="form-floating mb-2"> 
                    <label class="form-label">Site</label>
                    <input type="text" pInputText  class="form-control  icon-padding" [value]="roomModel.customerName" readonly>
                  </div>
                  </div>

                  <!-- <p-tabView *ngIf="roomModel && showCylinders"> -->
                  <p-tabView *ngIf="roomModel">
                    <p-tabPanel header="General Inspection">
                      <div class="row box-gryco py-3">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="roomTemperature">Room Temperature [15-35Â°C]</label>
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="roomTemperature" class="dropdown" placeholder="select"></p-dropdown>
                          <!-- <input id="roomTemperature" type="text" formControlName="roomTemperature" pInputText  class="form-control  icon-padding" /> -->
                        </div>
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="roomHumidity">Room Humidity &lt; 35%</label>
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="roomHumidity" class="dropdown" placeholder="select"></p-dropdown>
                          <!-- <input id="roomHumidity" type="text" formControlName="roomHumidity" pInputText  class="form-control  icon-padding" /> -->
                        </div>
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="valvesStatus">Valves Status</label>
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="valvesStatus" class="dropdown" placeholder="select"></p-dropdown>
                          <!-- <input id="valvesStatus" type="text" formControlName="valvesStatus" pInputText  class="form-control  icon-padding" /> -->
                        </div>
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="alarmsCheck">Alarms Check</label>
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="alarmsCheck" class="dropdown" placeholder="select"></p-dropdown>
                          <!-- <input id="alarmsCheck" type="text" formControlName="alarmsCheck" pInputText  class="form-control  icon-padding" /> -->
                        </div>
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="leakageCheck">Leakage Check</label>
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="leakageCheck" class="dropdown" placeholder="select"></p-dropdown>
                          <!-- <input id="leakageCheck" type="text" formControlName="leakageCheck" pInputText  class="form-control  icon-padding" /> -->
                        </div>
                        </div>
                      </div>
                    </p-tabPanel>

                    <p-tabPanel header="Manifold" *ngIf="mainFold">
                      <div class="row py-3" *ngIf="o2">
                        <div class="col-md-12 col-xl-12 col-xxl-12 mb-3">
                          <h1>Oxygen</h1>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel?.o2ManifoldMainOut">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="o2ManifoldMainOut">O<sub>2</sub> Manifold-Main Out</label>
                          <!-- <input id="o2ManifoldMainOut" type="text" formControlName="o2ManifoldMainOut" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="o2ManifoldMainOut" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.o2ManifoldRightBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="o2ManifoldRightBank">O<sub>2</sub> Manifold-Right Bank</label>
                          <!-- <input id="o2ManifoldRightBank" type="text" formControlName="o2ManifoldRightBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="o2ManifoldRightBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.o2ManifoldLeftBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="o2ManifoldLeftBank">O<sub>2</sub> Manifold-Left Bank</label>
                          <!-- <input id="o2ManifoldLeftBank" type="text" formControlName="o2ManifoldLeftBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="o2ManifoldLeftBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.o2ManifoldEmergency">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="o2ManifoldEmergency">O<sub>2</sub> Manifold-Emergency</label>
                          <!-- <input id="o2ManifoldEmergency" type="text" formControlName="o2ManifoldEmergency" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="o2ManifoldEmergency" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                      </div>

                      <div class="row box-gryco py-3" *ngIf="n2o">
                        <div class="col-md-12 col-xl-12 col-xxl-12 mb-3">
                          <h1>N<sub>2</sub>O</h1>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2OMainout">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2OMainout">N<sub>2</sub>O Main OUT</label>
                          <!-- <input id="n2OMainout" type="text" formControlName="n2OMainout" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="n2OMainout" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2ORightBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2ORightBank">N<sub>2</sub>O-Right Bank</label>
                          <!-- <input id="n2ORightBank" type="text" formControlName="n2ORightBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="n2ORightBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2OLeftBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2OLeftBank">N<sub>2</sub>O-Left Bank</label>
                          <!-- <input id="n2OLeftBank" type="text" formControlName="n2OLeftBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="n2OLeftBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2OEmergencyBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2OEmergencyBank">N<sub>2</sub>O-Emergency Bank</label>
                          <!-- <input id="n2OEmergencyBank" type="text" formControlName="n2OEmergencyBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="n2OEmergencyBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                      </div>

                      <div class="row box-gryco py-3" *ngIf="co2">
                        <div class="col-md-12 col-xl-12 col-xxl-12 mb-3">
                          <h1>CO<sub>2</sub></h1>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.cO2MainOut">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="cO2MainOut">CO<sub>2</sub> Main OUT</label>
                          <!-- <input id="cO2MainOut" type="text" formControlName="cO2MainOut" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="cO2MainOut" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.cO2RightBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="cO2RightBank">CO<sub>2</sub> Right Bank</label>
                          <!-- <input id="cO2RightBank" type="text" formControlName="cO2RightBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="cO2RightBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.cO2LeftBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="cO2LeftBank">CO<sub>2</sub> Left Bank</label>
                          <!-- <input id="cO2LeftBank" type="text" formControlName="cO2LeftBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="cO2LeftBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.cO2EmergencyBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="cO2EmergencyBank">CO<sub>2</sub> Emergency Bank</label>
                          <!-- <input id="cO2EmergencyBank" type="text" formControlName="cO2EmergencyBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="cO2EmergencyBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                      </div>

                      <div class="row py-3" *ngIf="n2">
                        <div class="col-md-12 col-xl-12 col-xxl-12 mb-3">
                          <h1>N<sub>2</sub></h1>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2MainOut">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2MainOut">N<sub>2</sub> Main OUT</label>
                          <!-- <input id="n2MainOut" type="text" formControlName="n2MainOut" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value" formControlName="n2MainOut"
                            class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2RightBank">
                          <div class="form-floating mb-2"> 
                          <label class="form-label ms-2" for="n2RightBank">N<sub>2</sub> Right Bank</label>
                          <!-- <input id="n2RightBank" type="text" formControlName="n2RightBank" pInputText  class="form-control  icon-padding" /> -->
                          <p-dropdown [options]="testCheck" optionLabel="name" optionValue="value"
                            formControlName="n2RightBank" class="dropdown" placeholder="select"></p-dropdown>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="roomModel.n2LeftBank">
                          <div class="form-floating mb-2">
